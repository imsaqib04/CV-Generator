<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} - CV</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            border: 1px solid #ddd;
            padding: 20px 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .contact-info {
            font-size: 0.9em;
            color: #666;
        }
        .section {
            margin-bottom: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .section:first-of-type {
            border-top: none;
            padding-top: 0;
        }
        .section h2 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 5px;
            color: #2c3e50;
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .detail-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ profile.name }}</h1>
        <p class="contact-info">Email: {{ profile.email }} | Phone: {{ profile.phone }}</p>
    </div>

    <div class="section">
        <h2>Summary</h2>
        <p>{{ profile.summary }}</p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p><span class="detail-label">Degree:</span> {{ profile.degree }}</p>
        <p><span class="detail-label">School:</span> {{ profile.school }}</p>
        <p><span class="detail-label">University:</span> {{ profile.university }}</p>
    </div>

    <div class="section">
        <h2>Work Experience</h2>
        <p>{{ profile.previous_work }}</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>{{ profile.skills }}</p>
    </div>
</body>
</html>
